        <div class="col-sm-5" align="center">
            <div class="panel panel-primary" align="center">
                <div class="panel-heading" >Pesquisar Meus Pedidos</div>
                <div class="panel-body"><form action="MeusPedidosControl"> <!-- onsubmit="return validarForm();"-->
                                            <label for="nroPedido">Nro. do Pedido :</label>
                                            <input type="number" name="nroPedido" id="nome" min="1" max="999999999999999999999999999"><br>
                                            <p></p>
                                            <label for="Status">Status :</label>
                                            <select name="Status" id="Status">
                                                <option value="CP">Confirmação do pedido</option>
                                                <option value="CPag">Confirmação do pagamento</option>
                                                <option value="AEP">Aguardando Envio do Produto</option>
                                                <option value="CEP">Confirmação do envio do produto</option>
                                                <option value="PF">Pedido Finalizado</option>
                                            </select><br>
                                            <p></p>
                                            <label for="qtdItens">Qtd de Itens :</label>
                                            <input type="number" name="qtdItens" id="qtdItens" min="1" max="999999"><br>
                                            <p></p>
                                            <label for="enderecoEnvio">Endereço de Envio :</label>
                                            <input type="text" name="enderecoEnvio" id="enderecoEnvio" size="16"><br>
                                            <p></p>
                                            <label for="data">Data do Pedido :</label>
                                            <input type="date" name="data">
                                            <p></p>
                                            <label for="valorTotal">Valor Total :</label>
                                            <input type="text" pattern="\[0-9]\R\$\d{10}\,\d{2}" name="valorTotal" id="qtdItens" size="24"><br>
                                            <p></p>
                                            <input type="submit" value="Pesquisar">
                                            <input type="reset" value="Limpar">
                                        </form>
                </div>
            </div>
