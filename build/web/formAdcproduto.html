            <div class="panel panel-primary" align="center">
                <div class="panel-heading" >Cadastrar novo produto</div>
                    <div class="panel-body">
                        <form name="cadastro" action="cadastrar" method="POST">
                            <label for="nome">Nome* :</label>
                            <input type="text" name="nome" id="nome" size="60" /><br><br>
                            <label for="descricao">Descricao :</label><br>
                            <textarea name="descricao" id="descricao" rows="4" cols="50">
                            </textarea><br>
                            <label for="univenda">Unidade de Venda :</label>
                            <input type="text" name="univenda" id="univenda" size="60" />
                            <label for="preco">Preco* :</label>
                            <input type="text" name="preco" id="preco" size="60" />
                            <label for="parce">Parcelamento* :</label>
                            <select name="parce" id="parce">
                                <option>A vista</option>
                                <option>1x</option>
                                <option>2x</option>
                                <option>3x</option>
                                <option>4x</option>
                                <option>5x</option>
                                <option>6x</option>
                                <option>7x</option>
                                <option>8x</option>
                                <option>9x</option>
                            </select><br>
                            <label for="entrega">Condicoes de entrega* :</label>
                            <input type="text" name="entrega" id="entrega" size="60" />
                            <label for="foto">Foto* :</label><br>
                            <label for="categoria">Categoria* :</label>
                            <select name="categoria" id="categoria">
                                <option>????</option>
                                <option></option>
                            </select>
                            <label for="status">Status* :</label>
                            <input type="checkbox" name="status" id="Status" value="ativo" />
                            <label>Ativo </label>
                            <input type="checkbox" name="status" id="status" value="inativo" />
                            <label>Inativo </label><br>
                            <label for="observacao">Observacao :</label>
                            <textarea name="observacao" id="observacao" rows="4" cols="50">
                            </textarea><br>
                            <input type="submit" value="Enviar" name="btEnviar" /><br>
                            <label>* Campos Obrigatorios</label>
                        </form>
