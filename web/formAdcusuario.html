        <div class="col-sm-5" align="center">
            <div class="panel panel-primary" align="center">
                <div class="panel-heading" >Cadastrar novo cliente</div>
                    <div class="panel-body">
                        <form name="cadastro" action="cadastrar" method="POST">
                            <label for="nome">Nome* :</label>
                            <input type="text" name="nome" id="nome" size="60" />
                            <label for="rg">RG :</label>
                            <input type="text" name="rg" id="rg" size="60" />
                            <label for="cpf">CPF* :</label>
                            <input type="text" name="cpf" id="cpf" size="60" />
                            <label for="sexo">Sexo* :</label>
                            <input type="checkbox" name="sexo" id="sexo" value="masculino" />
                            <label>Masculino </label>
                            <input type="checkbox" name="sexo" id="sexo" value="feminino" />
                            <label>Feminino </label><br>
                            <label for="endereco">Endereco Residencial* :</label>
                            <input type="text" name="endereco" id="endereco" size="60" />
                            <label for="email">Email* :</label>
                            <input type="text" name="email" id="email" size="60" />
                            <label for="telres">Telefone Residencial :</label>
                            <input type="text" name="telres" id="telres" size="60" />
                            <label for="telcom">Telefone Comercial :</label>
                            <input type="text" name="telcom" id="telcom" size="60" />                            
                            <label for="telcel">Telefone Celular :</label>
                            <input type="text" name="telcel" id="telcel" size="60" />
                            <label for="perfil">Perfil :</label>
                            <input type="checkbox" name="perfil" id="perfil" value="admin" />
                            <label>Administrador </label>
                            <input type="checkbox" name="perfil" id="id" value="cliente" />
                            <label>Cliente </label><br>  
                            <label for="username">Username :</label>
                            <input type="text" name="username" id="username" size="60" />                            
                            <label for="senha">Senha* (oito digitos) :</label>
                            <input type="text" name="senha" id="senha" size="60"/>
                            <label for="status">Status* :</label>
                            <input type="checkbox" name="status" id="status" value="ativo" />
                            <label>Ativo </label>
                            <input type="checkbox" name="status" id="status" value="inativo" />
                            <label>Inativo </label><br>
                            <textarea name="observacao" id="observacao" rows="4" cols="50">
                            </textarea><br>
                            <input type="submit" value="Enviar" name="btEnviar" /><br>
                            <label>* Campos Obrigatorios</label>
                        </form>
                    </div>
